<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening RatedQ...</title>
    <meta http-equiv="refresh" content="3;url=https://play.google.com/store/apps/details?id=com.whatsapp">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .logo {
            font-size: 40px;
            margin-bottom: 15px;
        }
        h1 { font-size: 22px; color: #111827; margin-bottom: 10px; }
        .spinner {
            width: 30px; height: 30px;
            border: 3px solid #f3f4f6;
            border-top-color: #6366F1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status { color: #6B7280; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“±</div>
        <h1 id="title">Opening RatedQ...</h1>
        <div class="spinner"></div>
        <p class="status" id="status">Please wait...</p>
    </div>

    <script>
        // Extract gallery ID
        const urlParams = new URLSearchParams(window.location.search);
        const galleryId = urlParams.get('gallery') || 'unknown';
        
        // Deep link
        const appScheme = `ratedq://gallery/${galleryId}`;
        
        // Store URLs
        const androidStore = 'https://play.google.com/store/apps/details?id=com.whatsapp'; // TODO: Replace
        const iosStore = 'https://apps.apple.com/app/whatsapp-messenger/id310633997'; // TODO: Replace
        
        // Detect platform
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const storeUrl = isIOS ? iosStore : androidStore;
        
        // Track if app opened
        let redirected = false;
        
        // Try to open app immediately
        window.location.href = appScheme;
        
        // If still on page after 1.5 seconds, redirect to store
        setTimeout(() => {
            if (!document.hidden && !redirected) {
                document.getElementById('title').textContent = 'App not installed';
                document.getElementById('status').textContent = 'Redirecting to store...';
                redirected = true;
                window.location.href = storeUrl;
            }
        }, 1500);
        
        // Detect if page hidden (app opened)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                redirected = true;
            }
        });
    </script>
</body>
</html>
